[package]
name = "scyllax-cli"
description = "The CLI for scyllax -- mainly managing migrations"
version = "0.1.11-alpha"
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
readme = "../README.md"

[[bin]]
name = "scyllax-cli"
path = "src/bin/scyllax.rs"

[dependencies]
tokio.workspace = true
clap = { version = "4", features = ["derive", "env"] }
clap_complete = { version = "4" }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
anyhow = "1.0.75"
url = { version = "2.4.1", default-features = false }
async-trait = "0.1"
console = "0.15.7"
promptly = "0.3.1"
scylla.workspace = true
scyllax = { version = "0.1.11-alpha", path = "../scyllax" }
serde_json = "1.0.107"
serde = { version = "1.0.189", features = ["derive"] }
tracing-subscriber.workspace = true
glob = "0.3.1"
tracing.workspace = true
filetime = "0.2.22"
time = { version = "0.3.29", features = ["formatting"] }
sha2 = "0.10.8"
uuid.workspace = true

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ name }-{ version }/{ name }-{ version }-{ target }{ archive-suffix }"
bin-dir = "{ name }-{ version }-{ target }/{ bin }{ binary-ext }"
