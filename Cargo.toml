[workspace]
members = ["examples", "scyllax", "scyllax-macros"]
resolver = "2"

[workspace.dependencies]
scyllax = { path = "./scyllax" }
scyllax-macros = { path = "./scyllax-macros" }

anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json", "tracing-log", "parking_lot"] }
tokio = { version = "1", features = ["full", "tracing"] }
scylla = { version = "0.9" }
serde_json = { version = "1", features = ["preserve_order"] }
serde = { version = "1", features = ["derive"] }
uuid = { version = "1", features = ["serde", "v1", "std", "fast-rng"] }
darling = "0.20"

[profile.release]
debug = 1

[profile.dev.package.backtrace]
opt-level = 3
