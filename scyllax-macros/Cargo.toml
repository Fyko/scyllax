[package]
name = "scyllax-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
anyhow = { workspace = true }
darling = { version = "0.20", features = ["suggestions"] }
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "derive", "extra-traits"] }
